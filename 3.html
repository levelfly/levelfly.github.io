<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link href='//fonts.googleapis.com/css?family=Gentium+Book Basic:700' rel='stylesheet' type='text/css'>
<script src="//s3-ap-northeast-1.amazonaws.com/justfont-user-script/jf-41880.js"></script>
<style type="text/css">
.jf-loading body {
    /*載入中不顯示*/
    opacity: 0;
    visibility: hidden;
}

.jf-active body {
    /*如果處理成功，直接顯示*/
    opacity: 1;
    visibility: visible;
}

.jf-inactive body {
    /*如果處理失敗，直接顯示*/
    opacity: 1;
    visibility: visible;
}
</style>

<body>
    <p>網路字型(Web Font)主要用途在使用於網頁上的字型顯示，擺脫以往字型需安裝方能顯示的限制，使得於網頁設計上能夠不用轉圖檔，使用者一樣能夠看到特殊的字型效果。目前在英文語系國家，網路字型的使用甚為方便，但在亞洲語系國家則限制頗多，主要的困難點在於亞洲語系國家的字數太多，導致單一字型檔的大小，動輒5~6M，甚至有達到10M以上的字型檔案，要在瀏覽時下載整個字型檔是不現實的。網路字型機制，是依據您網頁上使用的文字，動態的產生並下載您需要的字型，所需下載的檔案大小等同於圖檔，且使用方便無須額外設定。</p>
</body>

</html>
